<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook-login or sign up</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="facebook-logo.jpg" type="image/x-icon">
</head>
<body>

    <header>
        <div class="navbar">
            <div class="logo">
                <h1>facebook</h1>
            </div>
            <ul>
                <button id="first-button">login</button>
                <button id="second-button">signup</button>
            </ul>
        </div>
    </header>

    <div class="heropart">
        <div class="left-part">
            <h2>facebook</h2>
            <h3>Facebook helps you connect and share with the people in your life.</h3>
        </div>

        <div class="right-part">
            <div class="loginpage">
                <form>
                    <input type="text" placeholder="Email or phone number">
                    <input type="password" placeholder="password">
                    <button id="third-button">login</button>
                </form>
                <a href="#">forget password?</a>
                <hr>
                <div class="createaccount">
                    <button id="fourth-button">create new account</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
